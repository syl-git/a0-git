<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//方法1，定义字符串
			var str = new String("hello word");
			console.log(typeof str);
			
			//方法2，定义字符串
			var str2 = String("hello word");
			console.log(typeof str2);
			
			//方法2，定义字符串
			var str3 = "hello word";
			console.log(typeof str3);
			
			// length：表示字符串的长度；
			console.log(str3.length);
			
			console.log(str3[0]);
			str3[0] = "w";//无效
			str3.length = 3;//无效
			
			console.log(str3);
			//str3 = "wello word";
			
			//str.charAt(3)    //获取下标为3的字符
			console.log(str3.charAt(0));//str3[0]
			
			//str.charCodeAt(3)   //获取下标为3的字符的编码(ASCII码)
			console.log(str3.charCodeAt(0));
			
			//String.fromCharCode(94)    //ASCII编码转换成字符
			console.log(String.fromCharCode(104));
			
			//str.indexOf("abc")  查找字符串第一次出现的位置,如果没找到则返回-1
			console.log(str3.indexOf("a"));
			
			//str.search() 正则匹配 (返回第一次出现的位置)
			console.log(str3.search("H"));
			console.log(str3.search(/H/gi));
			//注: g表示进行全局匹配，i表示匹配的时候忽略大小写
			
			
			var re = /^1[34578]\d{9}$/;
			var str4 = 19988888888 ; 
			if(re.test(str4)){
				console.log("格式正确")
			}else{
				console.log("错误")
			}
			
			///^1[34578]\d{9}$/
//			var str5 = str3.replace("word","a");
//			console.log(str5);
			
			//substring(start,end); //截取字符串 范围是[start, end)
			console.log(str3.substring(0,5));//[0,5）
			
			//split(separator, howmany)—根据分隔符、拆分成数组
			var arr = str3.split("l");
			console.log(arr);
			var str6 = arr.join("l");
			console.log(str6);
			
			//eval() 方法可计算某个字符串
			var str7 = "2*3+4";
			console.log(eval(str7));
			
			//toLowerCase() 方法用于把字符串转换成小写
			var str8 = "ABCabc";
			console.log(str8.toLowerCase());
			
			//toUpperCase() 方法用于把字符串转换成大写
			console.log(str8.toUpperCase());
		</script>
	</head>
	<body>
	</body>
</html>
